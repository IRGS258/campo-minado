<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campo Minado IRGS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }

    h1 {
      color: #0d47a1;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 4px;
      margin-top: 20px;
    }

    .cell {
      width: 40px;
      height: 40px;
      background-color: #bbdefb;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
      border-radius: 6px;
      cursor: pointer;
    }

    .cell.revealed {
      background-color: #e1f5fe;
      cursor: default;
    }

    .cell.bomb {
      background-color: #ef5350;
      color: white;
    }

    .cell.flagged {
      background-color: #fff9c4;
    }

    .info {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #333;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #1565c0;
    }

    .timer {
      font-size: 1rem;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Campo Minado</h1>
  <div class="timer" id="timer">‚è±Ô∏è Tempo: 0s</div>
  <div id="board"></div>
  <div class="info" id="info">Evite as minas! üí£ Use o bot√£o direito para üö©</div>
  <button class="btn" onclick="startGame()">Reiniciar</button>

  <!-- Sons -->
  <audio id="click-sound" src="https://www.myinstants.com/media/sounds/minecraft_click.mp3"></audio>
  <audio id="explosion-sound" src="https://www.myinstants.com/media/sounds/explosion.mp3"></audio>
  <audio id="win-sound" src="https://www.myinstants.com/media/sounds/victory.mp3"></audio>

  <script>
    const boardElement = document.getElementById('board');
    const info = document.getElementById('info');
    const timerDisplay = document.getElementById('timer');
    const size = 10;
    const minesCount = 20;
    let board = [];
    let revealedCount = 0;
    let gameOver = false;
    let timer = null;
    let timeElapsed = 0;

    const clickSound = document.getElementById('click-sound');
    const explosionSound = document.getElementById('explosion-sound');
    const winSound = document.getElementById('win-sound');

    function startGame() {
      boardElement.innerHTML = '';
      board = [];
      revealedCount = 0;
      gameOver = false;
      timeElapsed = 0;
      clearInterval(timer);
      timerDisplay.textContent = "‚è±Ô∏è Tempo: 0s";
      timer = setInterval(() => {
        timeElapsed++;
        timerDisplay.textContent = `‚è±Ô∏è Tempo: ${timeElapsed}s`;
      }, 1000);

      info.textContent = 'Evite as minas! üí£ Use o bot√£o direito para üö©';

      for (let i = 0; i < size; i++) {
        board[i] = [];
        for (let j = 0; j < size; j++) {
          board[i][j] = {
            isMine: false,
            revealed: false,
            flagged: false,
            adjacentMines: 0,
            element: null
          };
        }
      }

      // Coloca minas aleat√≥rias
      let placedMines = 0;
      while (placedMines < minesCount) {
        const row = Math.floor(Math.random() * size);
        const col = Math.floor(Math.random() * size);
        if (!board[row][col].isMine) {
          board[row][col].isMine = true;
          placedMines++;
        }
      }

      // Conta minas vizinhas
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          board[i][j].adjacentMines = countAdjacentMines(i, j);
        }
      }

      // Cria as c√©lulas HTML
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement('button');
          cell.classList.add('cell');
          cell.addEventListener('click', () => revealCell(i, j));
          cell.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            toggleFlag(i, j);
          });
          boardElement.appendChild(cell);
          board[i][j].element = cell;
        }
      }
    }

    function countAdjacentMines(row, col) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          const r = row + i;
          const c = col + j;
          if (r >= 0 && r < size && c >= 0 && c < size && board[r][c].isMine) {
            count++;
          }
        }
      }
      return count;
    }

    function revealCell(row, col) {
      if (gameOver) return;

      const cell = board[row][col];
      if (cell.revealed || cell.flagged) return;

      clickSound.play();
      cell.revealed = true;
      revealedCount++;
      cell.element.classList.add('revealed');

      if (cell.isMine) {
        cell.element.classList.add('bomb');
        cell.element.textContent = 'üí£';
        explosionSound.play();
        gameOver = true;
        info.textContent = 'Game Over! ‚ò†Ô∏è';
        revealAllMines();
        clearInterval(timer);
        return;
      }

      if (cell.adjacentMines > 0) {
        cell.element.textContent = cell.adjacentMines;
      } else {
        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            const r = row + i;
            const c = col + j;
            if (r >= 0 && r < size && c >= 0 && c < size) {
              revealCell(r, c);
            }
          }
        }
      }

      if (revealedCount === size * size - minesCount) {
        gameOver = true;
        info.textContent = 'Voc√™ venceu! üèÜ';
        revealAllMines(true);
        clearInterval(timer);
        winSound.play();
      }
    }

    function toggleFlag(row, col) {
      if (gameOver) return;
      const cell = board[row][col];
      if (cell.revealed) return;

      cell.flagged = !cell.flagged;
      if (cell.flagged) {
        cell.element.textContent = 'üö©';
        cell.element.classList.add('flagged');
      } else {
        cell.element.textContent = '';
        cell.element.classList.remove('flagged');
      }
    }

    function revealAllMines(won = false) {
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = board[i][j];
          if (cell.isMine && !cell.revealed) {
            cell.element.textContent = won ? 'üö©' : 'üí£';
            cell.element.classList.add('bomb');
          }
          cell.element.disabled = true;
        }
      }
    }

    startGame();
  </script>
</body>
</html>
