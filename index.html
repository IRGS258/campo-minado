<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 5px;
      margin-top: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border: 1px solid #999;
      font-size: 18px;
      line-height: 40px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }

    /* Ajuste para telas pequenas */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(6, 30px);
      }
      .cell {
        width: 30px;
        height: 30px;
        font-size: 14px;
        line-height: 30px;
      }
    }
  </style>
</head>
<body>
  <h1>Campo Minado</h1>
  <div class="container">
    <p>Evite as minas ðŸ’£! Toque e segure para marcar ðŸš©</p>
    <div class="grid" id="grid"></div>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const linhas = 8, colunas = 8;

    function criarGrid() {
      grid.innerHTML = '';
      for (let i = 0; i < linhas * colunas; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => cell.style.backgroundColor = '#aaa');
        grid.appendChild(cell);
      }
    }

    function reiniciar() {
      criarGrid();
    }

    criarGrid();
  </script>
</body>
</html>
