<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      justify-content: center;
      gap: 5px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #ddd;
      border: 1px solid #999;
      font-weight: bold;
      font-size: 16px;
      line-height: 40px;
      user-select: none;
    }
    .cell.clicked {
      background-color: #bbb;
    }
    .cell.mine {
      background-color: red;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Campo Minado</h1>
  <button onclick="startGame()">Reiniciar</button>
  <div class="board" id="board"></div>

  <script>
    const size = 8;
    const minesCount = 10;
    let board = [];

    function startGame() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board = [];
      
      for (let i = 0; i < size; i++) {
        board[i] = [];
        for (let j = 0; j < size; j++) {
          board[i][j] = { mine: false, revealed: false };
        }
      }

      // Colocar minas
      let mines = 0;
      while (mines < minesCount) {
        let r = Math.floor(Math.random() * size);
        let c = Math.floor(Math.random() * size);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          mines++;
        }
      }

      // Criar células
      for (let i = 0; i < size; i++) {
        for (let j = 0; j < size; j++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.onclick = () => reveal(i, j, cell);
          boardDiv.appendChild(cell);
        }
      }
    }

    function reveal(i, j, cell) {
      if (board[i][j].revealed) return;
      board[i][j].revealed = true;

      if (board[i][j].mine) {
        cell.classList.add("mine");
        alert("Você perdeu!");
        startGame();
      } else {
        cell.classList.add("clicked");
        const count = countMines(i, j);
        if (count > 0) {
          cell.textContent = count;
        }
      }
    }

    function countMines(x, y) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          const ni = x + i;
          const nj = y + j;
          if (ni >= 0 && ni < size && nj >= 0 && nj < size) {
            if (board[ni][nj].mine) count++;
          }
        }
      }
      return count;
    }

    startGame();
  </script>
</body>
</html>
